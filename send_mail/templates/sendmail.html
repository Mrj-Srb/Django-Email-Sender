<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    
    <style>
        /* CSS styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            margin-left: 10px;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #45a049;
        }

        .email-list {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Form</h2>
        <form action="{% url 'send_email' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <h3>Email List</h3>
            <div class="email-list">
                <!-- Input fields for email list -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    
                </div>
            </div>

            <button type="button" onclick="addEmailField()">Add New Email</button>
            <button type="submit">Send Email</button>
        </form>
    </div>

    <script>
        function addEmailField() {
            const emailList = document.querySelector('.email-list');
            const newEmailField = document.createElement('div');
            newEmailField.classList.add('form-group');
            newEmailField.innerHTML = `
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            `;
            emailList.appendChild(newEmailField);
        }
    </script>
</body>
</html>
